<!DOCTYPE html>
<html lang="en">

<head>
	<title>Apply EPASS - Docker 201</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"
				href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
				integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
				crossorigin="anonymous">
	<link href="/css/styles.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Merriweather:400,700"
				rel="stylesheet" type="text/css">
</head>

<body>
<nav class="navbar navbar-dark navbar-static-top navbar-expand-md">
	<div class="container">
		<button type="button" class="navbar-toggler collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false"><span class="sr-only">Toggle navigation</span>
		</button>
		<a class="navbar-brand" href="#">Apply EPASS - Docker 201</a>
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav mr-auto">
				<li class="active nav-item"><a href="/" class="nav-link">Home</a>
				</li>
			</ul>
		</div>
	</div>
</nav>
<div class="container main-content">
	<div class="row">
		<div class="col-lg-6">
			<form action="/addepass" method="post">
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" class="form-control" id="name" placeholder="Name" name="name">
				</div>
				<div class="form-group">
					<label for="emailAddress">Email address</label>
					<input type="email" class="form-control" id="emailAddress" placeholder="name@example.com" name="email">
				</div>
				<div class="form-group">
					<label for="fromAddress">From Address</label>
					<textarea class="form-control" id="fromAddress" rows="3" name="from"></textarea>
				</div>
				<div class="form-group">
					<label for="destinationAddress">Destination Address</label>
					<textarea class="form-control" id="destinationAddress" rows="3" name="destination"></textarea>
				</div>
				<div class="form-group">
					<label for="travellingBy">Travelling By</label>
					<select class="form-control" id="travellingBy" name="travel">
						<option value="car">Car</option>
						<option value="train">Train</option>
						<option value="flight">Flight</option>
						<option value="bus">Bus</option>
					</select>
				</div>
				<div class="form-group row">
					<div class="col-sm-10">
						<button type="submit" class="btn btn-primary">Apply</button>
					</div>
				</div>
			</form>
		</div>
		<div class="col-lg-6">
		</div>
	</div>
</div>
</body>
</html>
